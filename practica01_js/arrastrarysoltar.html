<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastrar y Soltar</title>
    <style>
        #div1, #div2{
            float: left;
            border: 1px solid black;
            height: 250px;
            margin: 10px;
            padding: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>Arrastrar y Soltar</h2>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img src="img/logo.jpeg" id="arrastre1"  width="88" draggable="true" ondragstart="drag(event)">
        <img src="img/logo.jpeg" id="arrastre2"  width="88" draggable="true" ondragstart="drag(event)">
        <img src="img/logo.jpeg" id="arrastre3"  width="88" draggable="true" ondragstart="drag(event)">
        <img src="img/logo.jpeg" id="arrastre4"  width="88" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">

    </div>
</body>
</html>
