<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local and session storage</title>
</head>
<body>
    <div id="demo">0</div>
    <button onclick="aumentar();">Contador</button>
    <button onclick="restar();">Resta</button>
    <button onclick="reiniciar();">Reinicia</button>
    <button onclick="eliminar();">Elimina Contador</button>
    <script>
        var imprimir = function(dato){
            document.getElementById('demo').innerHTML = dato;
        }
        var aumentar = function(){
            localStorage.cuenta++;
            imprimir(localStorage.cuenta);
        }
        var restar = function(){
            localStorage.cuenta--;
            imprimir(localStorage.cuenta);
        }
        var reiniciar = function(){
            localStorage.cuenta = 0;
            imprimir(localStorage.cuenta);
        }
        var eliminar = function(){
            localStorage.removeItem("cuenta");
            imprimir(localStorage.cuenta);
        }
        //COMPROBAR SI PODEMOS USAR LOCAL STORAGE/SESSION STORAGE
        if(typeof(Storage) != "undefined"){ //undefined es cuando existe pero no tiene nada dentro
            if(localStorage.cuenta){ //si existe
                imprimir(localStorage.cuenta);
            }else{ //si no exite lo creo e inicializo
                localStorage.cuenta = 0;
            }
        }
    </script>
</body>
</html>
